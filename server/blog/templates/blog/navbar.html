<div class="modal fade" id="logInModal" tabindex="-1" aria-labelledby="logInModalLabel" aria-hidden="true">
    <!-- <div class="modal-dialog"> -->
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
          <h1 class="modal-title fs-5" id="logInModalLabel"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp Log In</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 d-grid gap-2 py-1">
              <!-- <div class="d-grid gap-2"> -->
                <a role="button" type="button" class="btn btn-outline-dark btn-sm" href="{% provider_login_url 'google' %}"><i class="fa-brands fa-google"></i>&nbsp&nbsp Log in with Google</a>
                <button type="button" class="btn btn-outline-dark btn-sm"><i class="fa-brands fa-github"></i>&nbsp&nbsp Log in with Github</button>
              </div>
              <div class="col-md-6 d-grid gap-2 my-1">
              <!-- <div class="d-grid gap-2"> -->
                <a role="button" type="button" class="btn btn-outline-dark btn-sm" href="/accounts/login/"><i class="fa-regular fa-envelope"></i>&nbsp&nbsp Log in with E-mail</a>
                <a role="button" type="button" class="btn btn-outline-dark btn-sm" href="/accounts/signup/"><i class="fa-regular fa-envelope"></i>&nbsp&nbsp Sign up with E-mail</a>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
    </div>
